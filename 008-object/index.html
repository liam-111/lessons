<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="moveX()">x+</button>
    <button>x-</button>
    <button>y+</button>
    <button>y-</button>
    <script>
        const label = {
            x: 100,
            y: 100
        }
        function moveX() {
            label.x = label.x + 10
            console.log(label)
        }
        function moveY() {
            label.y = label.y + 10
        }
    </script>
</body>

</html>
